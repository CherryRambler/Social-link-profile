<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>
    <div class="text">
      <h1>Jessica Randall</h1>
      <p style="color: hsl(75, 94%, 57%)">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social">
      <a href="#" class="github">GitHub</a>
      <a href="#" class="frontend">Frontend Mentor</a>
      <a href="#" class="linkedin">LinkedIn</a>
      <a href="#" class="twitter">Twitter</a>
      <a href="#" class="instagram">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CherryRambler">Nikhil Saxena</a>.
  </div>
</body>
</html>
